<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- csslink -->
    <link rel="stylesheet" href="style.css">
    <title>Password_Generator</title>
</head>
<body>
    <div class="pws-container">
        <div class="pws-header">
            <div class="pws" >
                <span id="pws">3894$£%$£569</span>
                
                <Button  id="copy">Copy</Button>
            </div>
        </div>
        <div class="pws-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input value="10" id="len" type="number" min="2" max = "30"/>
            </div>
            <div class="form-control">
                <label for="upper">Containes Upper-Case Letters</label>
                <input id="upper" type="checkbox"/>
            </div>
            <div class="form-control">
                <label for="lower">Containes Lower-Case Letters</label>
                <input id="lower" type="checkbox"/>
            </div>
            <div class="form-control">
                <label for="number">Containes Numbers</label>
                <input id="number" type="checkbox"/>
            </div>
            <div class="form-control">
                <label for="symbol">Containes Symbols</label>
                <input  id="symbol" type="checkbox"/>
            </div>
            <button class="generate" id="generate"> Generate Password</button>
        </div>      
    </div>

   
    <!-- jslink -->
    <script src="index.js"></script>
</body>
</html>
